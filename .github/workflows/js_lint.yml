name: ESLint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install ESLint
        run: npm install eslint eslint-plugin-react

      - name: Run ESLint
        run: npx eslint --quiet --format=json ./frontend/utils | tee eslint_report.json
